<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <title>Angular Two</title>

    <link rel="stylesheet" href="/node_modules/material-design-lite/material.min.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/assets/css/main.css" media="screen" title="no title" charset="utf-8">

    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>
    <script src="node_modules/material-design-lite/material.min.js"></script>
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>

    <script>
      System.config({
        packages: {
          app: {
            format: "register",
            defaultExtension: "js"
          }
        }
      });

      System.import('app/js/main').then(null, console.error.bind(console));

    </script>
  </head>
  <body>

  <div class="demo-blog mdl-layout mdl-js-layout has-drawer is-upgraded">
    <main class="mdl-layout__content">
     <first-app>Carregando....</first-app>

     <footer class="mdl-mini-footer">
       <div class="mdl-mini-footer--left-section">
         <button class="mdl-mini-footer--social-btn social-btn social-btn__twitter">
           <span class="visuallyhidden">Twitter</span>
         </button>
         <button class="mdl-mini-footer--social-btn social-btn social-btn__blogger">
           <span class="visuallyhidden">Facebook</span>
         </button>
         <button class="mdl-mini-footer--social-btn social-btn social-btn__gplus">
           <span class="visuallyhidden">Google Plus</span>
         </button>
       </div>
       <div class="mdl-mini-footer--right-section">
         <button class="mdl-mini-footer--social-btn social-btn__share">
           <i class="material-icons" role="presentation">share</i>
           <span class="visuallyhidden">share</span>
         </button>
       </div>
     </footer>

     </main>
     <div class="mdl-layout__obfuscator"></div>
   </div>
  </body>

  <script>
    Array.prototype.forEach.call(document.querySelectorAll('.mdl-card__media'), function(el) {
      var link = el.querySelector('a');
      if(!link) {
        return;
      }
      var target = link.getAttribute('href');
      if(!target) {
        return;
      }
      el.addEventListener('click', function() {
        location.href = target;
      });
    });
  </script>
</html>
